<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Toggle Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    img {
      width: 300px;
      height: 200px;
      border: 2px solid #333;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Click Image to Toggle</h2>

  <!-- image -->
  <img id="myImage" src="images/img1.jpg" alt="Toggle Image">

  <!-- delete + add button -->
  <button id="replaceBtn">Delete First and Add New</button>

  <script src="js/index.js"></script>
</body>
</html>
