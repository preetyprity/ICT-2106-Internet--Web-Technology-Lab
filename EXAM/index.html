<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Kidz School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <!-- Topbar -->

    <div>
      <i class="fa fa-envelope"></i> info@yourdomain.com | 
      <i class="fa fa-phone"></i> +123 567 8900
    </div>
    <div>
      <a href="#" class="text-light me-3">Language</a>
      <a href="#" class="text-light">Login / Create Account</a>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <img src="https://img.icons8.com/ios-filled/50/000000/school.png" width="30" alt=""> KIDZ SCHOOL
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pages</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Components</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content text-white text-center">
      <h1>Kindergarten Education</h1>
      <p>Kidz is a perfect theme for Kindergarten school, very simple and easy to use.</p>
    </div>
  </section>

  <!-- Cards Section -->
  <div class="container my-5">
    <div class="row text-center">
      <div class="col-md-3">
        <div class="card shadow-sm p-4">
          <i class="fa fa-book fa-2x mb-2 text-primary"></i>
          <h5>Courses</h5>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-4">
          <i class="fa fa-calendar fa-2x mb-2 text-success"></i>

      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-4">
          <i class="fa fa-image fa-2x mb-2 text-danger"></i>
          <h5>Gallery</h5>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm p-4">
          <i class="fa fa-newspaper fa-2x mb-2 text-warning"></i>
          <h5>News</h5>
        </div>
      </div>
