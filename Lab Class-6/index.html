<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-sm mt-5">
    <!-- Email -->
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
    </div>

    <!-- Textarea -->
    <div class="mb-3">
      <label for="textareaInput" class="form-label">Example textarea</label>
      <textarea class="form-control" id="textareaInput" rows="3"></textarea>
    </div>

    <!-- Form Section with 3 Columns -->
    <form style="background-color: aquamarine;" class="p-3 rounded">
      <div class="row mb-3">
        <div class="col">
          <label for="emailCol1" class="form-label">Email address</label>
          <input type="text" class="form-control" id="emailCol1" placeholder="name@example.com">
        </div>
        <div class="col">
          <label for="emailCol2" class="form-label">Email address</label>
          <input type="text" class="form-control" id="emailCol2" placeholder="name@example.com">
        </div>
        <div class="col">
          <label for="emailCol3" class="form-label">Email address</label>
          <input type="text" class="form-control" id="emailCol3" placeholder="name@example.com">
        </div>
      </div>

      <!-- Rows with 2 Columns Each -->
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Row 1, Column 1">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Row 1, Column 2">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Row 2, Column 1">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Row 2, Column 2">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Row 3, Column 1">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Row 3, Column 2">
        </div>
      </div>
    </form>

    <!-- Datalist Example -->
    <div class="mt-4">
      <label for="exampleDataList" class="form-label">Datalist example</label>
      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
      <datalist id="datalistOptions">
        <option value="Math">
        <option value="IIT">
        <option value="Chemistry">
        <option value="Physics">
        <option value="CSE">
        <option value="Statistics">
        <option value="Botany">
        <option value="PHI">
        <option value="Pharmacy">
      </datalist>
    </div>

    <!-- Select Dropdown -->
    <div class="mt-4">
      <select class="form-select" aria-label="Default select example">
        <option selected>Select an option</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <!-- Checkboxes -->
    <div class="mt-4">
      <p>Select:</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkC">
        <label class="form-check-label" for="checkC">C</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkCpp" checked>
        <label class="form-check-label" for="checkCpp">C++</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkJava">
        <label class="form-check-label" for="checkJava">Java</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkPython">
        <label class="form-check-label" for="checkPython">Python</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkR">
        <label class="form-check-label" for="checkR">R</label>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
</body>
</html>
